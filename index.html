<!--
  개발기와 퍼블자원 현행화 : 2024.11.11 기준
  작업범위 : 사업자(BO), 관리자(BO)

  [E] : 개발 - 퍼블 현행화 한 페이지(하늘색)
  [A] : 신규로 추가된 페이지(주황색)

  ** 작업된 페이지 확인을 위한 안내 script로 불 필요시 아래 script 삭제
-->
<script type="text/javascript" src="./dist/admin/assets/js/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function(){
    // $('[data-tab]').eq(4).trigger('click');
    $('td').each(function(){
      var findText = $(this).text();
      if (findText.includes('[E]')) {
        $(this).css('background','#75e6f0')
      } else if (findText.includes('[A]')) {
        $(this).css('background','#fca979')
      }
    })
  })
</script>
